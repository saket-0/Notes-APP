name: notes_app
description: "A local-first, media-heavy note taking app on steroids."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  image_picker: ^1.0.7
  uuid: ^4.3.3
  # path_provider and flutter_quill are already there, which is good.

  # --- Database & Storage ---
  drift: ^2.20.0
  sqlite3_flutter_libs: ^0.5.24
  sqlite3: ^2.4.0 # Added to fix import warnings
  path_provider: ^2.1.3
  path: ^1.9.0

  # --- State Management ---
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # --- UI & Features ---
  google_fonts: ^6.2.1
  flutter_quill: ^11.5.0
  flutter_staggered_grid_view: ^0.7.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.9
  drift_dev: ^2.20.0
  riverpod_generator: ^3.0.3
  custom_lint: ^0.8.1
  riverpod_lint: ^3.0.3

flutter:
  uses-material-design: true