name: notes_app
description: "A local-first, media-heavy note taking app on steroids."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # Required by modern flutter_quill versions
    sdk: flutter
  intl: any # Allows the SDK to pick the correct version (0.20.x)

  # --- Database & Storage ---
  drift: ^2.20.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.3
  path: ^1.9.0

  # --- State Management ---
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # --- UI & Features ---
  google_fonts: ^6.2.1
  flutter_quill: ^11.5.0 # Upgraded to fix the version conflict
  flutter_staggered_grid_view: ^0.7.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # --- Code Generation ---
  build_runner: ^2.4.9
  drift_dev: ^2.20.0
  riverpod_generator: ^2.4.0
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true